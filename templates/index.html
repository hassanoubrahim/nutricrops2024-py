<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Serial + Flask (Cookies)</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    button { margin: 5px; padding: 10px 15px; }
    #log { margin-top: 20px; background: #f5f5f5; padding: 10px; height: 200px; overflow-y: auto; }
  </style>
</head>
<body>
  <h1>Serial + Flask Config (Cookies)</h1>
  <button onclick="connect()">Connect (Choose Port)</button>
  <button onclick="sendCommand()">Send Command</button>
  <button onclick="loadConfig()">Load Config</button>
  <div id="log"></div>

  <script>
    let port, writer, reader;
    const log = msg => {
      const box = document.getElementById("log");
      box.innerHTML += msg + "<br>";
      box.scrollTop = box.scrollHeight;
    };

    async function connect() {
      try {
        port = await navigator.serial.requestPort();
        await port.open({ baudRate: 9600 });
        log("‚úÖ Port connected");

        // Save config in cookies via Flask
        await fetch("/save_config", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ baudRate: 9600, port: "chrome-selected" })
        });

        writer = port.writable.getWriter();
        reader = port.readable.getReader();
        readLoop();
      } catch (err) {
        log("‚ùå " + err);
      }
    }

    async function sendCommand() {
      const cmd = "Go\n"; // Example
      const data = new TextEncoder().encode(cmd);
      if (writer) {
        await writer.write(data);
        log("üì§ Sent: " + cmd);
      }

      // Also notify Flask
      await fetch("/send_command", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ command: cmd })
      });
    }

    async function readLoop() {
      const decoder = new TextDecoder();
      while (true) {
        const { value, done } = await reader.read();
        if (done) break;
        if (value) log("üì• " + decoder.decode(value));
      }
    }

    async function loadConfig() {
      const res = await fetch("/get_config");
      const cfg = await res.json();
      log("‚öôÔ∏è Config from cookies: " + JSON.stringify(cfg));
    }
  </script>
</body>
</html>
